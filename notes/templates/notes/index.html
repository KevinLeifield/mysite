{% if notes_list %}
    <ul>
        {% for text in notes_list %}
            <li><a href="{% url 'notes:detail' text.id %}">{{ text.text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <P>No note are avaliables.</p>
{% endif %}


{% if error_message %} 
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'notes:add' %}" method="post">
    {% csrf_token %}
    <input type="text" name="note" />
    <input type="submit" value="add" />
</form>
